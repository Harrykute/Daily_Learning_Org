
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Async</title>
</head>
<body>
    <h1 > Chai Aur Code with Harish</h1>
    <button id="stop">Stop</button>
</body>
<script>
      
      const sayHello = function(){
        console.log("Hey Hello Harish cheers!");
      }

      const changeText = function(){
        document.querySelector('h1').innerHTML = "Hi harish You have Changed The text";
      }
       //setTimeout( sayHello , 2000);
       const changeme = setTimeout(changeText,2000);

       // you can stop the timeout means clear the timeout 
       //eg.
       function stop(){
        clearTimeout(changeme);
        console.log("You have stopped the timeout");
       }

       document.querySelector('#stop').addEventListener('click',stop);

       

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Element to Array</title>
</head>
<body>
  <h2>Add Element to Array</h2>
  <form id="addElementForm">
    <label for="elementInput">Enter Element:</label>
    <input type="text" id="elementInput" name="elementInput">
    <button type="submit">Add Element</button>
  </form>
  <ul id="arrayList">
    <!-- Array elements will be displayed here -->
  </ul>

  <script src="script.js"></script>
</body>
</html>

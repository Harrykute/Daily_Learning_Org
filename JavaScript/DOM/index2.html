<!DOCTYPE html>
<html lang="en">

  <title>Add Element to Array</title>
</head>
<body>
  <h2>Add Element to Array</h2>

    <label for="elementInput">Enter Element:</label>
    <input type="text" id="elementInput" name="elementInput">
    <button type="submit">Add Element</button>
  </form>
  <table id="arrayTable">
    <thead>
      <tr>
        <th>Index</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be added dynamically here -->
    </tbody>
  </table>

  <script src="script2.js"></script>
</body>
